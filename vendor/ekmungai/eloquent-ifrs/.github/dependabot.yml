version: 2
updates:
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: phpunit/phpunit
    versions:
    - 9.5.4
  - dependency-name: doctrine/dbal
    versions:
    - 4.0.x-dev
  - dependency-name: nunomaduro/larastan
    versions:
    - 0.7.1
  - dependency-name: calebporzio/parental
    versions:
    - 0.11.0
